<body>
	<div class="container-fluid">
	<section class="vh-100 d-flex flex-column justify-content-center">
		<h3 class="text-center">Login to continue to admin panel</h3>
  	<div class="container-fluid h-custom mt-lg-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/images/pexels-henry-&-co-1406282.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
         
         <!-- Email input -->
          <div class="form-outline mb-4">
          <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
          <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" onClick="login()">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
	</div>
